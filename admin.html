
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TOKOSz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;            
            margin: 0;
            padding: 0px;
        }

        h1 {
            color: #00bcd4;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .order-list {
            width: 100%;
            max-width: 400px;            
            background-color: #1e1e1e;
            padding: 0px;            
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .order-item {
            padding: 10px;
            border-bottom: 5px solid red; /* Default to red for 'Belum Selesai' */
            background-color: #292929;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative; /* Add this for positioning the image */
        }

        .order-item.selesai {
            border-bottom-color: green;
        }

        .order-item p {
            margin: 5px 0;
        }

        .status-container {
            margin-top: 10px;
        }

        .status-container select,
        .status-container button {
            margin-right: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .status-container select {
            background-color: #333;
            color: #e2e8f0;
        }

        .status-container button {
            background-color: #00bcd4;
            color: #fff;
        }

        .proof-image {
            position: absolute; /* Position the image within the card */
            top: 10px;
            right: 20px;
            width: 80px;
            height: 80px;
            
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer; /* Indicate the image is clickable */
        }

        .delete-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            color: red;
            font-size: 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content, .proof-image {
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @-webkit-keyframes zoom {
            from {-webkit-transform: scale(0)} 
            to {-webkit-transform: scale(1)}
        }

        @keyframes zoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Orders</h1>
    <div class="order-list" id="orderList">
        <!-- Orders will be populated here -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>

ibute("data-url");o?db.collection("orders").doc(o).delete().then(()=>{if(console.log(`Order ${o} deleted from Firestore`),r){let e=storage.refFromURL(r);e.delete().then(()=>{console.log("Image deleted from Storage")}).catch(e=>{console.error("Error deleting image: ",e)})}}).catch(e=>{console.error("Error deleting order: ",e)}):console.error("Error: orderId is null")});let a=r.querySelector(".proof-image");a.addEventListener("click",()=>{let e=document.getElementById("myModal"),t=document.getElementById("img01");e.style.display="block",t.src=a.src})});let o=document.getElementById("myModal"),r=document.getElementsByClassName("close")[0];r.onclick=function(){o.style.display="none"}});
    </script>
</body>
</html>
