        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 420px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .header i {
            font-size: 30px;
            color: #00bcd4;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            color: #00bcd4;
        }

        .top-text {
            position: block;            
            margin-left: 50%;
            margin-top: -55px;
            transform: translateX(-50%);           
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 2px;
            color: #40a1ff;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: white;
        }

        input, select {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 10px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: white;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #00bcd4;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008ba3;
        }

        #result {
            margin-top: 25px;
            font-size: 18px;
            color: #e2e8f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: left;
            color: #e2e8f0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-body img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #00bcd4;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #00bcd4; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* CSS untuk animasi garis */
        .toastify-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            animation: lineAnimation 3s linear forwards;
        }

        @keyframes lineAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

 /* CSS untuk teks di luar card */
        .trusted-text {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            color: #40a1ff;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
        }

        .trusted-text i {
            margin-right: 10px;
            color: #00bcd4;
        }

        .history-button {
            background: none;
            border: none;
            color: #00bcd4;
            font-size: 24px;
            margin-left: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .history-button:hover {
            color: #008ba3;
        }
    </style>
</head>

    <div class="container">
       
       
        <div class="top-text">
             <div class="header">
            <i class="fas fa-store"></i>
            <h1>GM.Talleo</h1>
        </div>
        
            <i class="fas fa-shield-alt"></i> Tools jasa transfer, Top up ewalet murah, Open!</div>
        
        <form id="transferForm">
            <label for="ewallet">Pilih E-Wallet:</label>
            <select id="ewallet" name="ewallet" required>
                <option value="dana">Dana</option>
                <option value="ovo">OVO</option>
                <option value="gopay">GoPay</option>
                <option value="shopeepay">ShopeePay</option>
            </select>

            <label for="amount">Jumlah Transfer:</label>
            <input type="number" id="amount" name="amount" required min="1000" placeholder="Masukkan jumlah transfer">

            <label for="accountNumber">Nomor Akun:</label>
            <input type="text" id="accountNumber" name="accountNumber" required placeholder="Masukkan nomor akun">

            <button type="submit" id="transferButton">Cek Dulu</button>
            
        </form>
        
        <div id="result" class="loading">Memproses...</div>
       <div class="trusted-text">
            <i class="fas fa-shield-alt"></i>
            100% Aman Terpercaya, Progres 2-5 menit‚è∞
            <button class="history-button" onclick="window.location.href='history.html'">
                <i class="fas fa-history"></i>
            </button>
        </div>
    </div>

    
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2>Informasi Transfer</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            
            
            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Loading Animation with Percentage -->
                <div id="loadingAnimation" class="loading">
                    <div class="loader"></div>
                    <p id="loadingText">Mengirim...</p>
                    <p id="loadingPercentage"></p>
                </div>

                <!-- Transfer Information -->
                <div id="transferInfoContainer">
                    <p id="transferInfo"></p>
                    <p id="proof2">Scan QR berikut untuk pembayaran:</p>
                    <img id="gambar" src="https://i.ibb.co.com/2Mj5jMz/IMG-20240517-WA0010.jpg" alt="Gambar Contoh">

                    <label for="proof">Unggah Bukti Transfer:</label>
                    <input type="file" id="proof" name="proof" accept="image/*">
                </div>

                <!-- Total Amount -->
                <p id="totalAmount" style="display: none;"></p>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button id="sendButton">Kirim</button>
                
            </div>
        </div>
        
    </div>
